{% extends 'base.html' %}
{% block body %}
<style>
.block .block_content .imglist li img{max-width: 150px; max-height: 50px;}
.block .block_content .imglist li{text-align:center;}
</style>
<div class="block">

    <div class="block_head">
        <div class="bheadl"></div>
        <div class="bheadr"></div>
        <h2>Administradores</h2>
    </div>

    <div class="block_content">

            <ul class="imglist">
                {% for administrator in administrators %}
                  <li>
                  <a title="{{administrator}}" href="{{ administrator.get_absolute_url }}">
                    <img class="administrator_logo" src="{{ administrator.image }}" />
                    <br/>{{administrator}}
                  </a>
                  </li>
                {% endfor %}
            </ul>

    </div>
    <div class="bendl"></div>
    <div class="bendr"></div>
</div>
{% endblock %}
